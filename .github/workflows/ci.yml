name: ♾️ Continuous Integration

on:
  push:
    branches:
      - main
      - dev

jobs:
  lint:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: [16]
          cache: "yarn"

      - name: 📥 Install deps
        run: yarn --frozen-lockfile

      - name: 🔬 Lint
        run: yarn lint

      - name: 🧪 Test
        run: yarn test
