name: â™¾ï¸ Continuous Integration

on:
  push:
    branches:
      - main
      - dev

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: [16]
          cache: "yarn"

      - name: ğŸ“¥ Install deps
        run: yarn --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: yarn lint

      - name: ğŸ§ª Test
        run: yarn test
